<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
    </style>
</head>
<body>
<svg id="fillgauge" width="97%" height="250" onclick="gauge.update(NewValue());"></svg>
<script language="JavaScript">
    var config = liquidFillGaugeDefaultSettings();
    config.circleThickness = 0.1;
    config.circleColor = "#6DA398";
    config.textColor = "#0E5144";
    config.waveTextColor = "#6DA398";
    config.waveColor = "#246D5F";
    config.textVertPosition = 0.52;
    config.waveAnimateTime = 5000;
    config.waveHeight = 0;
    config.waveAnimate = false;
    config.textSize = 1.2;
    config.minValue = 0;
    config.maxValue = 100
    config.displayPercent = false;
    var gauge = loadLiquidFillGauge("fillgauge", 55, config);

    function NewValue(){
        if(Math.random() > .5){
            return Math.round(Math.random()*100);
        } else {
            return (Math.random()*100).toFixed(1);
        }
    }
</script>
</body>
</html>
